<!DOCTYPE html>
<html lang="ko">
<head>
<title>CSS 색넣기</title>

<style>
    #header {
        width : 800px; margin : 0 auto;
        background : red;
    }

    #wrap {
        width : 800; margin: 0 auto;
        overflow : hidden;

    }

    #aside {
        width : 200px; float : left;
        background : blue;
    }

    #content {
        width : 600px; float : left;
        background : green;
    }
    .select {color : red;}

    input[type=text] {background : red;}
    input[type=password] {background : blue;}


</style>
</head>

<body>
<div>
    <div id="header">
         <h1>Header</h1>
    </div>
    <div id="wrap">
      <div id="aside">
         <h1>Aside</h1>
    </div>
    <div id="content">
    <h1>Content</h1>
    </div>

    <li class="select">Lorem ipsum</li>
    <li>Lorem ipsum</li>
    <li class="select">Lorem ipsum</li>
    <li>Lorem ipsum</li>
</div>

<from>
    <input type="text" />
    <input type="password" />
</from>
</div>
</body>
</html>
