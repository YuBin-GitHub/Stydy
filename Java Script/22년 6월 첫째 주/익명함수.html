<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text1="함수 선언 전 호출 에러";
        let text2="함수 선언 후 호출만 가능";
        printMsgFn(text1);

        let printMsg = function(msg) {
            document.write("printMsg : 함수 호출 메세지 : " + msg + "<br>");
        }
        function printMsgFn(msg) {
            document.write("printMsgFn : 함수 호출 메세지 : " + msg + "<br>");
        }
        printMsg(text2);
    </script>
</body>
</html>
